buildscript {
    repositories {
        jcenter()
        mavenCentral()
        mavenLocal()
    }
}

apply plugin: "java"
apply plugin: "application"

mainClassName = "org.pete.javatest.Test"

run {
    args(["Jim"])
    main = mainClassName
    classpath = sourceSets.main.runtimeClasspath
}


jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}
dependencies {
    testCompile "junit:junit:4.12"
    testImplementation "junit:junit:4.12"
}

test {
    useJUnit()
}
