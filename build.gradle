buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
}

apply plugin: "java"
apply plugin: "application"

mainClassName = "org.pete.javatest.Test"

run {
    args(["testing" ])
    main = mainClassName
    classpath = sourceSets.main.runtimeClasspath
}


jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

